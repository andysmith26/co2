<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>%sveltekit.error.message%</title>
		<style>
			body {
				font-family:
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					'Segoe UI',
					Roboto,
					Oxygen,
					Ubuntu,
					Cantarell,
					'Open Sans',
					'Helvetica Neue',
					sans-serif;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
				background-color: #f9fafb;
			}
			.error-container {
				max-width: 30rem;
				padding: 2rem;
				border-radius: 0.5rem;
				background-color: white;
				box-shadow:
					0 4px 6px -1px rgba(0, 0, 0, 0.1),
					0 2px 4px -1px rgba(0, 0, 0, 0.06);
				text-align: center;
			}
			h1 {
				font-size: 1.5rem;
				color: #ef4444;
				margin-bottom: 1rem;
			}
			p {
				color: #4b5563;
				margin-bottom: 1.5rem;
			}
			.back-button {
				display: inline-block;
				padding: 0.5rem 1rem;
				background-color: #3b82f6;
				color: white;
				border-radius: 0.25rem;
				text-decoration: none;
				font-weight: 500;
				transition: background-color 0.2s;
			}
			.back-button:hover {
				background-color: #2563eb;
			}
			.status {
				font-size: 0.875rem;
				color: #9ca3af;
				margin-top: 1rem;
			}
		</style>
	</head>
	<body>
		<div class="error-container">
			<h1>Oops, something went wrong</h1>
			<p>%sveltekit.error.message%</p>
			<a href="/" class="back-button">Back to home</a>
			<div class="status">Status: %sveltekit.status%</div>
		</div>
	</body>
</html>
